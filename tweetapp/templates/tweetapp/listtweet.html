{% extends "base.html" %}

{% block content  %}
    <div class="container">
    {% for tweet in tweets  %}
        <div class="card" style="padding:10px">
            <div class="card-header" style="background-color: cornflowerblue;">
                <h4><b>{{tweet.nickname}}</b></h4>
            </div>
            <div class="card-body">
                <p class="card-text">{{tweet.message}}</p>
              </div>
        </div>
    {% endfor %}
    </div>
{% endblock  %}
