{% load  static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'tweetapp/customform.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tweet Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "tweetapp:ListTweet" %}">List Tweet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url "tweetapp:AddTweet" %}">Add Tweet</a>
              </li>
              <!--
              <li class="nav-item">
                <a class="nav-link active" href="{% url "tweetapp:AddTweetForm" %}">Add Tweet Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url "tweetapp:AddTweetModelForm" %}">Add Tweet Model Form</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
              -->
              <li class="nav-item">
                <a class="nav-link active" href="{% url "login" %}">Login</a>
              </li>
              <li class="nav-item">
                <form action="{% url 'logout' %}?next=/" method="post">
                  {% csrf_token %}
                  <button type="submit" class="nav-link active btn btn-link">Logout</button>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url "tweetapp:SignUp" %}">Sign Up</a>
              </li>
            </form>
          </div>
        </div>
      </nav>





    {% block content %}
    
    
    
    
    





    {% endblock  %}






</body>
</html>
